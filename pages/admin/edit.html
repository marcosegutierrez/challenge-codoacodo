<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit | Funkoshop</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <header>
        <nav>
            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" class="f-brand" alt="logo funkshop header">
                </a>
            </picture>
            <ul>
                <li>
                    <a href="">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>EDITAR ITEM</h1>
        <form action="">
            <label for="categoria">Categoría:</label>
            <select name="categoria" id="categoria">
                <option value="seleccionar">Seleccionar</option>
            </select>
            <label for="licencia">Licencia:</label>
            <select name="licencia" id="licencia">
                <option value="seleccionar">Seleccionar</option>
            </select>
            <label for="nombre_producto">Nombre del producto:</label>
            <input type="text" name="nombre_producto" id="nombre_producto" placeholder="Kakashi Hatake Shippuden Saga">
            <textarea name="descripcion_producto" id="descripcion_producto" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            <label for="sku">SKU:</label>
            <input type="text" name="sku" id="sku" placeholder="SSK111AB001">
            <label for="precio">Precio:</label>
            <input type="text" name="precio" id="precio" placeholder="$ 0.000,00">
            <label for="stock">Stock:</label>
            <input type="text" name="stock" id="stock" placeholder="0">
            <label for="descuento">Descuento:</label>
            <input type="text" name="descuento" id="descuento" placeholder="0%">
            <label for="cuotas">Cuotas:</label>
            <select name="cuotas" id="cuotas">
                <option value="3_cuotas">3 Cuotas sin interés</option>
                <option value="6_cuotas">6 Cuotas sin interés</option>
                <option value="12_cuotas">12 Cuotas sin interés</option>
            </select>
            <label for="imagenes">Imágenes:</label>
            <input type="file" name="imagenes" id="imagenes">
            <img src="" alt="imagen frente" srcset=""><p>Frente</p>
            <img src="" alt="imagen dorso" srcset=""><p>Dorso</p>
            <input type="button" value="Modificar producto">
        </form>
        <ul class="pages">
            <li><a href="./admin.html">Admin</a></li>
            <li><a href="./create.html">Create</a></li>
            <li><a href="./edit.html">Edit</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./register.html">Register</a></li>
        </ul>
    </main>
    <footer>
        <section>
            <nav>
                <ul>
                    <li>
                        <a href="">SHOP</a>

                    </li>
                    <li>
                        <a href="">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="../../img/branding/isotype.svg" alt="logo funkshop footer">
                </picture>
            </nav>
        </section>
        <p class="copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
